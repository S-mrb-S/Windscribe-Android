query GetLoginQuery($key: String!) {
  service(key: $key) {
      username
      password
      dailyQuota
      type {
        timeLimited
        quotaLimited
        dailyQuotaLimited
        displayName
        connectionLimited
      }
      isActive
      isTrial
      uuid
      name
      days
      daysLeft
      quotaSum
      quotaLeft
      dailyQuotaLeft
  }
}
